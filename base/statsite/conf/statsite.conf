[statsite]
port = 8125
udp_port = 8125
log_level = INFO
log_facility = local0
flush_interval = 10
timer_eps = 0.01
set_eps = 0.02
stream_cmd = python /usr/local/share/statsite/sinks/graphite.py graph.nonsense.ws 2003 statsite

[histogram_stats]
prefix=stats
min=0
max=100
width=5

[histogram_circus]
prefix=circus
min=0
max=100
width=5

[histogram_api]
prefix=api
min=0
max=100
width=5

[histogram_default]
prefix=
min=0
max=200
width=20