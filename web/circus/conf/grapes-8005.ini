[watcher:grapes-8005]
cmd = /opt/venv/grapes/bin/python /opt/grapes/server.py --config=/opt/grapes/grapes.conf --port=8005 --mongo_host={{ pillar["grapes"]["mongo_host"] }} --cache_enabled={{ pillar["grapes"]["cache_enabled"] }} --memcached_host={{ pillar["grapes"]["memcached_host"]}} --riak_host={{ pillar["grapes"]["riak_host"] }}
stdout_stream.class = FileStream
stderr_stream.class = FileStream

stdout_stream.filename = /var/log/circus/grapes_out.log
stderr_stream.filename = /var/log/circus/grapes_err.log

# optionally rotate the log file when it reaches 1 gb
# and save 3 copied of rotated files
stdout_stream.max_bytes = 1073741824
stdout_stream.backup_count = 3

# optionally rotate the log file when it reaches 1 gb
# and save 3 copied of rotated files
stderr_stream.max_bytes = 1073741824
stderr_stream.backup_count = 3