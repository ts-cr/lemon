[watcher:simon-8539]
cmd = /opt/venv/simon/bin/python /opt/simon/server.py --config=/opt/simon/simond.conf --port=8539 --mongo_host={{ pillar["simon"]["mongo_host"] }} --cache_enabled={{ pillar["simon"]["cache_enabled"] }} --memcached_host={{ pillar["simon"]["memcached_host"]}} --riak_host={{ pillar["simon"]["riak_host"] }}
stdout_stream.class = FileStream
stderr_stream.class = FileStream

stdout_stream.filename = /var/log/circus/simon_out.log
stderr_stream.filename = /var/log/circus/simon_err.log

# optionally rotate the log file when it reaches 1 gb
# and save 3 copied of rotated files
stdout_stream.max_bytes = 1073741824
stdout_stream.backup_count = 3

# optionally rotate the log file when it reaches 1 gb
# and save 3 copied of rotated files
stderr_stream.max_bytes = 1073741824
stderr_stream.backup_count = 3