[watcher:howler-8004]
cmd = /opt/venv/howler/bin/python /opt/howler/server.py --config=/opt/howler/howler.conf --port=8004 --mongo_host={{ pillar["howler"]["mongo_host"] }} --cache_enabled={{ pillar["howler"]["cache_enabled"] }} --memcached_host={{ pillar["howler"]["memcached_host"]}} --riak_host={{ pillar["howler"]["riak_host"] }}
stdout_stream.class = FileStream
stderr_stream.class = FileStream

stdout_stream.filename = /var/log/circus/howler_out.log
stderr_stream.filename = /var/log/circus/howler_err.log

# optionally rotate the log file when it reaches 1 gb
# and save 3 copied of rotated files
stdout_stream.max_bytes = 1073741824
stdout_stream.backup_count = 3

# optionally rotate the log file when it reaches 1 gb
# and save 3 copied of rotated files
stderr_stream.max_bytes = 1073741824
stderr_stream.backup_count = 3