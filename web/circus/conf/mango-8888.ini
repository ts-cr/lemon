[watcher:mango-8888]
cmd = /opt/venv/mango/bin/python /opt/mango/server.py --config=/opt/mango/mango.conf --port=8888 --mongo_host={{ pillar["mango"]["mongo_host"] }} --sql_host={{ pillar["mango"]["sql_host"] }} --cache_enabled={{ pillar["mango"]["cache_enabled"] }} --memcached_host={{ pillar["mango"]["memcached_host"]}}
stdout_stream.class = FileStream
stderr_stream.class = FileStream

stdout_stream.filename = /var/log/circus/mango_out.log
stderr_stream.filename = /var/log/circus/mango_err.log

# optionally rotate the log file when it reaches 1 gb
# and save 3 copied of rotated files
stdout_stream.max_bytes = 1073741824
stdout_stream.backup_count = 3

# optionally rotate the log file when it reaches 1 gb
# and save 3 copied of rotated files
stderr_stream.max_bytes = 1073741824
stderr_stream.backup_count = 3