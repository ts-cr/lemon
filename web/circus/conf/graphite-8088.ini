[watcher:graphite-8088]
cmd = chaussette wsgi.application --backend gevent --fd $(circus.sockets.graphite)
use_sockets = True
;virtualenv = /opt/venv/graphite  # if you are using virtualenv
working_dir = /opt/graphite/webapp
;copy_env = True
stdout_stream.class = FileStream
stderr_stream.class = FileStream

stdout_stream.filename = /var/log/circus/graphite_out.log
stderr_stream.filename = /var/log/circus/graphite_err.log

# optionally rotate the log file when it reaches 1 gb
# and save 3 copied of rotated files
stdout_stream.max_bytes = 1073741824
stdout_stream.backup_count = 3

# optionally rotate the log file when it reaches 1 gb
# and save 3 copied of rotated files
stderr_stream.max_bytes = 1073741824
stderr_stream.backup_count = 3

[graphite]
PYTHONPATH  = /opt/graphite/webapp

[socket:graphite]
host = localhost
port = 8333