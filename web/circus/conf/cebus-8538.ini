[watcher:cebus-8538]
cmd = /opt/venv/cebus/bin/python /opt/cebus/server.py --config=/opt/cebus/cebus.conf --port=8538 --mongo_host={{ pillar["cebus"]["mongo_host"] }} --cache_enabled={{ pillar["cebus"]["cache_enabled"] }} --memcached_host={{ pillar["cebus"]["memcached_host"]}} --riak_host={{ pillar["cebus"]["riak_host"] }}
stdout_stream.class = FileStream
stderr_stream.class = FileStream

stdout_stream.filename = /var/log/circus/cebus_out.log
stderr_stream.filename = /var/log/circus/cebus_err.log

# optionally rotate the log file when it reaches 1 gb
# and save 3 copied of rotated files
stdout_stream.max_bytes = 1073741824
stdout_stream.backup_count = 3

# optionally rotate the log file when it reaches 1 gb
# and save 3 copied of rotated files
stderr_stream.max_bytes = 1073741824
stderr_stream.backup_count = 3