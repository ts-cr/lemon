[watcher:extractor-8006]
cmd = /opt/venv/extractor/bin/python /opt/extractor/server.py --config=/opt/extractor/extractor.conf --port=8006 --mongo_host={{ pillar["extractor"]["mongo_host"] }} --cache_enabled={{ pillar["extractor"]["cache_enabled"] }} --memcached_host={{ pillar["extractor"]["memcached_host"]}} --riak_host={{ pillar["extractor"]["riak_host"] }}
stdout_stream.class = FileStream
stderr_stream.class = FileStream

stdout_stream.filename = /var/log/circus/extractor_out.log
stderr_stream.filename = /var/log/circus/extractor_err.log

# optionally rotate the log file when it reaches 1 gb
# and save 3 copied of rotated files
stdout_stream.max_bytes = 1073741824
stdout_stream.backup_count = 3

# optionally rotate the log file when it reaches 1 gb
# and save 3 copied of rotated files
stderr_stream.max_bytes = 1073741824
stderr_stream.backup_count = 3